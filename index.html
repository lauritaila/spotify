<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <script src="https://kit.fontawesome.com/e6794ede62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" type="text/css" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
</head>

<body onload="getList()">
    <div class="complete">
        <!--info de la cancion y los comentarios-->

        <div class="contenido">
            <img src="" class="album_play" />

            <!--info de la cancion-->

            <label id="lti">
                <span id="ti"> </span>
            </label>
            <label id="lar">
                <span id="ar"> </span>
            </label>
            <div class="det"></div>
            <div class="imp"></div>

            <!--comentarios-->

            <div id="com"></div>

            <div class="escribir">
                <div id="text"></div>
                <div id="sent"></div>
            </div>
            <div id="escritos"></div>

        </div>


        <!--busqueda y lista de canciones-->

        <div class="musica">
            <div class="search">
                <input type="text" class="busqueda" id="bus" placeholder="Busqueda" />
                <i class="im im-magnifier" onclick="search_song()"></i>
            </div>
            <div class="songs">
                <div id="contTable">
                    <table id="_table"></table>
                </div>
            </div>
        </div>

    </div><!--ventana principal-->

<!--ventana emergente-->

    <div id="ventana1" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content venta">

                <!--encabezado de la ventana emergente-->
                <div class="modal-header aa">
                    <h5 class="modal-title come">SOY UN MAPA</h5>
                    <button type="button" class="close hola" data-dismiss="modal" aria-label="Close">&times;</button>
                </div>

                <!--contenido de la ventana emergente-->

                <div class="modal-body aa body-vent">
                    <div id="maps"></div>
                </div>

            </div>
        </div>
    </div>



    <!-- scripts de bootstrap-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- google maps -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKBwnlnI_Ra-9SQH9PwOtFHmpjwiQRJC8&callback=initMap">
    </script>

    <!-- script -->

    <script src="js/app.js"></script>

</body>

</html>
